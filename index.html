<!DOCTYPE html>
<html>
  <head>
    <link rel="stylesheet" href="css/bootstrap.css">
    <link rel="stylesheet" href="css/styles.css">
    <script src="js/jquery-3.4.1.js"></script>
    <script src="js/scripts.js" ></script>
    <title></title>
  </head>
  <body>
    <div class="container">
      <form id="celebrityForm">
          <h4>What is your favorite day of the week</h4>
          <select class="form-control" id="days">
              <option value="1">Monday</option>
              <option value="2">Tuesday</option>
              <option value="3">Wednesday</option>
              <option value="4">Thursday</option>
              <option value="5">Friday</option>
              <option value="6">Saturday</option>
              <option value="7">Sunday</option>
            </select>
            <h4>Are you a morning person or night person?</h4>
            <select class="form-control" id="person">
              <option value="1">Morning Person</option>
              <option value="2">Night Person</option>
            </select>
            <h4>What is your favorite sports brand?</h4>
            <select class="form-control" id="brand">
              <option value="1">Nike</option>
              <option value="2">Addidas</option>
              <option value="3">Sketchers</option>
              <option value="4">New Balance</option>
              <option value="5">Puma</option>
            </select>
            <button type="submit">Match!</button>
      </form>
      <div class="container" id="one">
          <h2>You and Beyonce match!</h2>
        </div>
    
        <div class="container" id="two">
          <h2>You and Drake match!</h2>
        </div>
    
        <div class="container" id="three">
          <h2>You and Kanye West match!</h2>
        </div>

        <div class="container" id="four">
            <h2>You and Rihanna match!</h2>
          </div>

          <div class="container" id="five">
              <h2>You and Selena Gomez match!</h2>
            </div>

    </div>

  </body>
</html>
